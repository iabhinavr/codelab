<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .wrapper {
            background-image: url(./images/concert-1.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
        }
        .overlay {
            position: absolute;
            top: 0; bottom: 0; left: 0; right: 0;
            background-color: black;
            opacity: 60%;
        }
    </style>
</head>
<body>

    <div class="position-relative d-flex min-vh-100 min-vw-100 justify-content-center align-items-center wrapper">
        <div class="overlay z-0"></div>
        <button class="positon-relative z-1 btn btn-primary btn-lg" id="start-booking">Check Availability & Buy Tickets</button>
    </div>
    
    <script src="js/dist/show-booking-1.js"></script>
</body>
</html>
